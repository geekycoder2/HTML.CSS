<html>
  
  <head>
  
  <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  
<body>
  <h1 id="title">Tiger</h1>
 <!-- Begin Image -->
 <!-- Invisible Box-->
  
 <div class="box">
   
    <!-- Circular Head-->
    <div class="head">       
      <!-- Circular Head Copy -->
      <div class="head-copy"></div>
      <div class="orange-head">
        <div class="orange-head-copy"></div>
      </div>
      <div class="white-head"></div>
      <div class="chin"></div>
      
       <!-- Left Ear-->
      <div class="ear-left">       
         <!-- Inner ear -->
        <div class="inner-ear-shadow"></div>
        <div class="inner-ear"></div>
        
        <div class="ear-line-1"></div>
        <div class="ear-line-2"></div>
        <div class="ear-line-3"></div>
      </div>
      
      <!-- Right Ear -->
      <div class="ear-right">
      <!-- Inner Ear -->
        <div class="inner-ear-shadow"></div>
        <div class="inner-ear"></div>
        
        <div class="ear-line-1"></div>
        <div class="ear-line-2"></div>
        <div class="ear-line-3"></div>
      </div>
      
      <!-- Left Outer Eye  -->
      <div class="eye-left-black">
        <div class="eye-white"></div>
        <div class="eye-inner-yellow"></div>
        <div class="eye-inner-black"></div>
        <!-- Pupil  -->
        <div class="pupil-1"></div>
        <div class="pupil-2"></div>
      </div>
      
      <!-- Right Outer Eye  -->
      <div class="eye-right-black">
        <div class="eye-white"></div>
        <div class="eye-inner-yellow"></div>
        <div class="eye-inner-black"></div>
        <!-- Pupil  -->
        <div class="pupil-1"></div>
        <div class="pupil-2"></div>
      </div>
      
       <!-- Nose -->
       <div class="nose">
         <div class="nose-copy"></div>
       </div>
       <div class="down-nose"></div>
       <div class="shadow-nose"></div>
      
       <!-- Brows -->
      <div class="brow-left"></div>
      <div class="brow-right"></div>
      
       <!-- Hair -->
      <div class="hair-1"></div>
      <div class="hair-2"></div>
      <div class="hair-3"></div>
      
      <div class="hair-left"></div>
      <div class="hair-right"></div>
      
      <div class="mouth"></div>
      <div class="tognue"></div>
      <div class="bottom-tognue"></div>
      <div class="tooth-1"></div>
      <div class="tooth-2"></div>
      
      
      <div class="moustach-left-1"></div>
      <div class="moustach-left-2"></div>
      <div class="moustach-left-3"></div>
      
      <div class="moustach-right-1"></div>
      <div class="moustach-right-2"></div>
      <div class="moustach-right-3"></div>
      
      
      
      
  
    </div><!-- End Head -->

 </div> <!-- End Invisible Box -->
  
  <div> <!-- for footer -->
      <h5 style="text-align:center"><a href="http://github.com/geekycoder2" target="_blank">Sidra</a> | <a href=https://github.com/geekycoder2 target="_blank">Projects</a></h5>
    </div> <!-- end footer -->
  
</body>

</html>
